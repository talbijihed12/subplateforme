<div class="search">
  <input type="search" [(ngModel)]="searchText" placeholder="Search text">
  </div>
<div class="row post" *ngFor="let post of posts | filtre: searchText" >
  
  
      
    
    <div class="col-md-11">
      <span class="subreddit-info">
        <span class="subplateforme-text"><a class="post-hashtag" routerLink="/user/list-subplateformes">{{post.subplateformeName}}</a></span>
        <span>Posted<a class="username" (click)="goToUserPage(post)">{{post.username}}</a></span>
        <span> {{post.duration}}</span>
      </span>
      <hr />
      <div class="post-title">
        <a class="postname" routerLink="/user/view-post/{{post.id}}">{{post.postName}}</a>
      </div>
      <div>
        <p class="post-text" [innerHtml]="post.description"></p>
      </div>
      <hr />
      <span>
        <a class="btnCommments" role="button">
          <fa-icon [icon]="faComments"></fa-icon>
          Comments({{post.commentCount}})
        </a>
        <button class="login" (click)="goToPost(post.id)">
          Read Post
        </button>
      </span>
    </div>
  </div>

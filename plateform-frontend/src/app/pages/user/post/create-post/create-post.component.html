<div class="container">
  <p-card header="Create Post">
    <ng-template pTemplate="content">
      <form class="post-form" [formGroup]="createPostForm">
        <div class="form-group">
          <div fxLayout="row" fxLayoutAlign="space-between">
            <div appearance="outline" floatLabel="always" fxFlex="100">
              <input
                type="text"
                [formControlName]="'postName'"
                class="form-control"
                style="margin-top: 5px"
                placeholder="Title"
              />
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="space-between">
            <div appearance="outline" floatLabel="always" fxFlex="100">
              <input
                type="text"
                class="form-control"
                [formControlName]="'hashtag'"
                style="margin-top: 10px"
                placeholder="HASHTAG"
              />
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="space-between">
            <div appearance="outline" floatLabel="always" fxFlex="100">
              <select
                class="form-control"
                style="margin-top: 10px; margin-bottom: 10px"
                [formControlName]="'topic'"
              >
                <option value="" selected disabled>Select Subplateforme</option>
                <option *ngFor="let topic of topic">
                  {{ topic.name }}
                </option>
              </select>
            </div>
          </div>
          
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile01"
                aria-describedby="inputGroupFileAddon01">
              <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
          </div>

          <div style="margin-top: 10px" fxLayout="row" fxLayoutAlign="space-between">
            <div appearance="outline" floatLabel="always" fxFlex="100">
              <editor
                [formControlName]="'description'"
                [init]="{
                  height: 500,
                  menubar: false,
                  plugins: [
                  'advlist autolink lists link image charmap print preview anchor',
                  'searchreplace visualblocks code fullscreen',
                  'insertdatetime media table paste imagetools wordcount'
                  ],
                  toolbar:
                    'undo redo | formatselect | bold italic backcolor | \
                          alignleft aligncenter alignright alignjustify | \
                          bullist numlist outdent indent | removeformat | link image'
                }"
              ></editor>
            </div>
          </div>

          <span>
            <div style="margin-top: 5px" class="float-right">
              <button (click)="discardPost()" class="btnDiscard">
                Discard
              </button>
              <button (click)="createPost()" class="btnCreatePost">Post</button>
            </div>
          </span>
        </div>
      </form>
    </ng-template>
  </p-card>
</div>
